<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random color example â€” event handler property</title>
    <style>
        button {
            margin: 10px;
        }
        label{
            color:gray;
        }
    </style>
</head>

<body>
    <button>here is a button</button>
    <label>i'm label</label>
    <script>
        const btn = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function bgChange() {
            const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = rndCol;
        }

        function contextChange(text){
            // const showText = document.querySelector('label');
            // showText.text = text;
        }
        btn.onfocus = bgChange;
        btn.onclick = contextChange("button onclick")
    </script>
</body>

</html>
